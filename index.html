<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--------------- CSS Stylesheet--------------------- -->
    <link rel="stylesheet" href="styles.css" />
    <!--------------- Google Fonts ----------------------->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;500&family=Oswald:wght@200;300;400&family=Sahitya:wght@400;700&family=Taviraj:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100&display=swap"
      rel="stylesheet"
    />
    <title>Survey Form</title>
  </head>
  <body>
    <!------------------------ Page title ------------------------>
    <header>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform!
      </p>
    </header>

    <!------------------ Survey Form -------------------------->
    <form action="#" id="survey-form">
      <!---------------- Name form box ------------------------>
      <div class="form-group">
        <label id="name-label" class="form-headers" for="name"> Name* </label>
        <br />
        <input
          type="text"
          name="name"
          id="name"
          class="form-box"
          placeholder="Enter your name"
          required
        />
      </div>

      <!------------------- Email form box -------------------------->
      <div class="form-group">
        <label for="email" id="email-label" class="form-headers">Email* </label>
        <br />
        <input
          type="email"
          name="email"
          id="email"
          class="form-box"
          placeholder="Enter your Email"
          required
        />
      </div>

      <!---------------- Age form box ------------------------>
      <div class="form-group">
        <label for="number" id="number-label" class="form-headers"
          >Age <span>(optional)</span>
        </label>
        <br />
        <input
          type="number"
          name="number"
          id="number"
          class="form-box"
          placeholder="Age"
          min="8"
          max="100"
        />
      </div>

      <!-------------- Current role dropdown ----------------->
      <div class="form-group">
        <label for="role" id="dropdown-label1" class="form-headers"
          >Which option best describes your current role?*
        </label>
        <br />
        <select name="role" id="dropdown" class="form-box" required>
          <option value="" disabled selected>Select current role</option>
          <option value="Student">Student</option>
          <option value="Full Time Job">Full Time Job</option>
          <option value="Full Time Learner">Full Time Learner</option>
          <option value="Prefer Not to Say">Prefer Not to Say</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <!---------------- Recommendation radio buttons --------------------->
      <div class="form-group">
        <label for="recommendation" id="radioButton-label" class="form-headers"
          >Would you recommend freeCodeCamp to a friend?*
        </label>
        <br />
        <input
          type="radio"
          class="radio-button"
          name="choices"
          value="definitely"
        />
        <label for="radio-one" class="radioButton-value">Definitely</label>
        <br />
        <input type="radio" class="radio-button" name="choices" value="maybe" />
        <label for="radio-two" class="radioButton-value">Maybe</label>
        <br />
        <input
          type="radio"
          class="radio-button"
          name="choices"
          value="not sure"
        />
        <label for="radio-three" class="radioButton-value">Not Sure</label>
      </div>

      <!---------------- Favorite feature dropdown ---------------------->
      <div class="form-group">
        <label for="features" id="dropdown-label2" class="form-headers"
          >What is your favorite feature of freeCodeCamp?*
        </label>
        <br />
        <select name="features" id="dropdown-two" class="form-box" required>
          <option value="" disabled selected>Select an option</option>
          <option value="Challenges">Challenges</option>
          <option value="Projects">Projects</option>
          <option value="Community">Community</option>
          <option value="Open Source">Open Source</option>
        </select>
      </div>

      <!-------------- Improvement Checkboxes ------------->
      <div class="form-group">
        <label for="improvements" id="checkbox-label" class="form-headers"
          >What would you like to see improved?*
          <span>(Check all that apply)</span></label
        >
        <br />
        <!---------- The following 11 options ------------>
        <input
          type="checkbox"
          id="checkbox-one"
          class="checkbox-button"
          name="checkbox-one"
          value="front-end"
        />
        <label for="checkbox-one" class="checkboxButton-value"
          >Front-end Projects</label
        >
        <br />
        <input
          type="checkbox"
          id="checkbox-two"
          class="checkbox-button"
          name="checkbox-two"
          value="back-end"
        />
        <label for="checkbox-two" class="checkboxButton-value"
          >Back-end Projects</label
        >
        <br />
        <input
          type="checkbox"
          id="checkbox-three"
          class="checkbox-button"
          name="checkbox-three"
          value="data"
        />
        <label for="checkbox-three" class="checkboxButton-value"
          >Data Visualization</label
        >
        <br />
        <input
          type="checkbox"
          id="checkbox-four"
          class="checkbox-button"
          name="checkbox-four"
          value="challenges"
        />
        <label for="checkbox-four" class="checkboxButton-value"
          >Challenges</label
        >
        <br />
        <input
          type="checkbox"
          id="checkbox-five"
          class="checkbox-button"
          name="checkbox-five"
          value="open-source"
        />
        <label for="checkbox-five" class="checkboxButton-value"
          >Open Source Community</label
        >
        <br />
        <input
          type="checkbox"
          id="checkbox-six"
          class="checkbox-button"
          name="checkbox-six"
          value="gitter"
        />
        <label for="checkbox-six" class="checkboxButton-value"
          >Gitter Help Rooms</label
        >
        <br />
        <input
          type="checkbox"
          id="checkbox-seven"
          class="checkbox-button"
          name="checkbox-seven"
          value="videos"
        />
        <label for="checkbox-seven" class="checkboxButton-value">Videos</label>
        <br />
        <input
          type="checkbox"
          id="checkbox-eight"
          class="checkbox-button"
          name="checkbox-eight"
          value="meetups"
        />
        <label for="checkbox-eight" class="checkboxButton-value"
          >City Meetups</label
        >
        <br />
        <input
          type="checkbox"
          id="checkbox-nine"
          class="checkbox-button"
          name="checkbox-nine"
          value="wiki"
        />
        <label for="checkbox-nine" class="checkboxButton-value">Wiki</label>
        <br />
        <input
          type="checkbox"
          id="checkbox-ten"
          class="checkbox-button"
          name="checkbox-ten"
          value="forum"
        />
        <label for="checkbox-ten" class="checkboxButton-value">Forum</label>
        <br />
        <input
          type="checkbox"
          id="checkbox-eleven"
          class="checkbox-button"
          name="checkbox-eleven"
          value="courses"
        />
        <label for="checkbox-eleven" class="checkboxButton-value"
          >Additional Courses</label
        >
        <br />
      </div>

      <!---------------- Additonal comments text box ----------------->
      <div class="form-group">
        <label for="textBox" id="textBox-label" class="form-headers"
          >Any comments or suggestions?
        </label>
        <br />
        <textarea
          name="addComments"
          id="addComments"
          placeholder="Enter your comment here..."
          cols="70"
          rows="7"
        ></textarea>
      </div>

      <!-------------------- The form submit button ------------------>
      <div class="form-group">
        <input type="submit" value="Submit" id="submit" class="form-box" />
      </div>
    </form>
    <!-- This is the half circle that will be used in the background -->
    <div id="half-circle"></div>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
