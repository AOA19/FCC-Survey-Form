<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--------------- CSS Stylesheet--------------------- -->
    <link rel="stylesheet" href="styles.css" />
    <!--------------- Google Fonts ----------------------->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;500&family=Oswald:wght@200;300;400&family=Sahitya:wght@400;700&family=Taviraj:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100&display=swap"
      rel="stylesheet"
    />
    <title>Survey Form</title>
  </head>
  <body>
    <!------------------------ Page title ------------------------>
    <header>
      <h1 id="title">The Bachelor Survey Form</h1>
      <p id="description">
        Have you seen the bachelor/bachelorette? Please take this survey and let
        us know what you think.
      </p>
    </header>

    <!------------------ Survey Form -------------------------->
    <form action="#" id="survey-form">
      <!---------------- Name form box ------------------------>
      <div class="form-group">
        <label id="name-label" class="form-headers" for="name">
          Name <span>*</span></label
        >
        <br />
        <input
          type="text"
          name="name"
          id="name"
          class="form-box"
          placeholder="Enter your name"
          required
        />
      </div>

      <!------------------- Email form box -------------------------->
      <div class="form-group">
        <label for="email" id="email-label" class="form-headers"
          >Email<span>*</span>
        </label>
        <br />
        <input
          type="email"
          name="email"
          id="email"
          class="form-box"
          placeholder="Enter your Email"
          required
        />
      </div>

      <!---------------- Age form box ------------------------>
      <div class="form-group">
        <label for="number" id="number-label" class="form-headers"
          >Age <span>(optional)</span>
        </label>
        <br />
        <input
          type="number"
          name="number"
          id="number"
          class="form-box"
          placeholder="Age"
          min="8"
          max="100"
        />
      </div>

      <!---------------- Do you like to watch radio buttons --------------------->
      <div class="form-group">
        <label for="preference" id="radioButton-label" class="form-headers"
          >Do you like to watch the bachelor/bachelorette?<span>*</span>
        </label>
        <br />
        <input type="radio" class="radio-button" name="choices" value="yes" />
        <label for="radio-one" class="radioButton-value">Yes</label>
        <br />
        <input type="radio" class="radio-button" name="choices" value="no" />
        <label for="radio-two" class="radioButton-value">No</label>
        <br />
        <input
          type="radio"
          class="radio-button"
          name="choices"
          value="sometimes"
        />
        <label for="radio-three" class="radioButton-value">Sometimes</label>
      </div>

      <!-------------- How do you usually watch dropdown ----------------->
      <div class="form-group">
        <label for="role" id="dropdown-label" class="form-headers"
          >How do you usually watch the bachelor/bachelorette?<span>*</span>
        </label>
        <br />
        <select name="role" id="dropdown" class="form-box" required>
          <option disabled selected value>
            Select the one that applies to you
          </option>
          <option value="By myself">By myself</option>
          <option value="With my significant other">
            With my significant other
          </option>
          <option value="With family or friends">With family or friends</option>
          <option value=">With a watch party">With a watch party</option>
          <option value="With my pets">With my pets</option>
          <option value="I don't watch">I don't watch</option>
        </select>
      </div>

      <!-------------- Spinoff preferences Checkboxes ------------->
      <div class="form-group">
        <label for="spinoff" id="checkbox-label" class="form-headers"
          >Which spinoff have you watched?
          <span>(Check all that apply)</span></label
        >
        <br />
        <!---------- The following 6 options ------------>
        <input
          type="checkbox"
          id="checkbox-one"
          class="checkbox-button"
          name="checkbox-one"
          value="bachelor"
        />
        <label for="checkbox-one" class="checkboxButton-value"
          >The Bachelor</label
        >
        <br />
        <input
          type="checkbox"
          id="checkbox-two"
          class="checkbox-button"
          name="checkbox-two"
          value="bachelorette"
        />
        <label for="checkbox-two" class="checkboxButton-value"
          >The Bachelorette</label
        >
        <br />
        <input
          type="checkbox"
          id="checkbox-three"
          class="checkbox-button"
          name="checkbox-three"
          value="paradise"
        />
        <label for="checkbox-three" class="checkboxButton-value"
          >Bachelor in Paradise</label
        >
        <br />
        <input
          type="checkbox"
          id="checkbox-four"
          class="checkbox-button"
          name="checkbox-four"
          value="heart"
        />
        <label for="checkbox-four" class="checkboxButton-value"
          >Listen To Your Heart</label
        >
        <br />
        <input
          type="checkbox"
          id="checkbox-five"
          class="checkbox-button"
          name="checkbox-five"
          value="winter"
        />
        <label for="checkbox-five" class="checkboxButton-value"
          >Bachelor Winter Games</label
        >
        <br />
        <input
          type="checkbox"
          id="checkbox-six"
          class="checkbox-button"
          name="checkbox-six"
          value="pad"
        />
        <label for="checkbox-six" class="checkboxButton-value"
          >Bachelor Pad</label
        >
        <br />
      </div>

      <!---------------- Additonal comments text box ----------------->
      <div class="form-group">
        <label for="textBox" id="textBox-label" class="form-headers"
          >Let us know who your favorite lead, contestant, and/or couple is
        </label>
        <br />
        <textarea
          name="addComments"
          id="addComments"
          placeholder="Enter your comments here..."
          cols="70"
          rows="7"
        ></textarea>
      </div>

      <!-------------------- The form submit button ------------------>
      <div class="form-group">
        <input type="submit" value="Submit" id="submit" class="form-box" />
      </div>
    </form>

    <!------------- JavaScript link -------------->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
